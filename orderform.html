    <section class="orderform">
        <div class="container">
            <form action="">
              <div class="row">
                <div class="col-25">
                  <label for="fname">Full Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Address</label>
                </div>
                <div class="col-75">
                  <input type="text" id="address" name="address" placeholder="Address">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="burger-choice">Choose your Burger</label>
                </div>
                <div class="col-75">
                  <select id="burger-type" name="burger-type">
                    <option value="australia">Vegan</option>
                    <option value="canada">Veggie</option>
                    <option value="usa">Ham</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="quantity">Quantity</label>
                </div>
                <div class="col-75">
                    <select id="burger-quantity" name="burger-quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                </div>
              </div>
              <div class="row">
                <input type="submit" value="Submit" onclick="showAlert()">
              </div>
            </form>
